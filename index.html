<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <link rel="shortcut icon" href="img/netflix.png" type="image/x-icon">
    <title>Cadastro Netflix</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho-nav">
        <img
          src="img/imgbin-graphics-logo-netflix-television-macbeth-2015-netflix-kPXbSVnavRXtmVvYLe7VMZHPk-removebg-preview.png"
          alt="Logo Netflix"
        />

        <div class="cabecalho-acoes">
          <select name="language" id="language">
            <option value="pt-br">PortuguÃªs</option>
            <option value="en">English</option>
          </select>

          <button class="btn">Sign In</button>
        </div>
      </div>

      <div class="cabecalho-conteudo">
        <div class="cabecalho-conteudo-text">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <span
              >Ready to watch? Enter your email to create or restart your
              membership.</span
            >
            <form class="cabecalho-conteudo-form" action="#">
              <input class="form-email" type="email" placeholder="Email Address" required />
              <input class="form-btn" type="submit" value="Get Started &gt;" />
            </form>
        </div>
      </div>
    </header>
    </section>
  </body>
