<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Cadastro Netflix</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho-nav">
        <img
          src="img/360_F_481762281_Xcvl3QsGh1pBMvQuyKIoIqq8aYksXEwX_1-removebg-preview.png"
          alt="Logo Netflix"
        />

        <div class="cabecalho-acoes">
          <form>
            <select id="language" name="language">
              <option value="pt-br">Português</option>
              <option value="en">Inglês</option>
            </select>
          </form>

          <button class="btn">Entrar</button>
        </div>
      </div>

      <div class="cabecalho-conteudo">
        <div class="cabecalho-conteudo-text">
          <h1>Filmes, programas de TV ilimitados e muito mais</h1>
          <p>Assista em qualquer lugar. Cancele a qualquer momento.</p>
          <form class="formulario" ction="#">
            <input class="formulario-email" type="email" placeholder="Email" />

            <input class="formulario-btn" type="submit" value="Vamos lá &gt;" />
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
